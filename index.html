<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather app with css and javascript</title>
</head>
<body>
    <div class="container">
       <div class="search">
          <input type="text" class="searchInput" spellcheck="false" placeholder="Search City Name...">
          <button><img src="/images/search.png" alt=""></button>
       </div>
       <div class="error">
          <p>Not a valid city name</p>
       </div>
       <div class="weather">
          <img src="/images/clear.png" alt="" class="weatherImg">
           <h1 class="temp"></h1>
            <h2 class="city">New York</h2>
             <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" alt="">
                      <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                      </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="">
                      <div>
                        <p class="wind">40Km/hr</p>
                        <p>Wind speed</p>
                      </div>
                </div>
             </div>
       </div>
    </div>
      
    <script src="index.js"></script>
</body>
</html>
